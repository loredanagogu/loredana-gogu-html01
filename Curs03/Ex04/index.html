<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta

  >
  <title>Checkboxes</title>

<body>

      <li>

        <input

      <li>
        <label for="sapun">Sapun</label>
        <input
          type="checkbox"
          name="sapun"
          id="sapun"
        >

  </form>


  <form
    action="/"
    method="GET"
  >

    <h3>Mega Image</h3>

      <li>
        <label for="ciocolata">Ciocolata</label>

          type="checkbox"
          name="ciocolata"

        >
      </li>

      <li>

        <label for="alune">Alune</label>
        <input
          type="checkbox"
          name="alune"
          id="alune"

      </li>

  <div
    class="pixeltab-host"

</body>

</html>
