<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Super Simple Website</h1>

  <h2>Login to our website</h2>

  <h2>Or try these fancier places:</h2>

  <p>Welcome to our HTML website.</p>

  <p>Lorem ipsum</p>

  <p>Note that links will open in new windows.</p>


  <p>
    <img
      src="images/welcome.jpg"
      alt="Welcome"
    >
  </p>


  <p>
    <img
      src="images/user.jpg"
      alt="User"
    >
  </p>


  <p>
    <img
      src="images/web.jpg"
      alt="Web"
    >
  </p>
  <ul>
    <li>
      <a href="https://www.google.com">Google</a>
    </li>
  </ul>

  <ul>
    <li>
      <a href="https://www.facebook.com">Facebook</a>
    </li>
  </ul>


  <ul>
    <li>
      <a href="https://www.linkedin.com">LinkedIn</a>
    </li>
  </ul>

  <form>


    <label for="email">
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        required
      >
    </label>



  </form>
  <div
    class="pixeltab-host"
    id="html01-04-03"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>

</html>
