<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>

  <p>
    <a
      href=""
      title="Home"
    >Home</a>
    <a
      href=""
      title="Create account"
    ><b>Create account</b></a>
    <a
      href=""
      title="Your account"
    >Your account</a>
    <a
      href=""
      title="Customer Service"
    >Customer Service</a>
    <a
      href=""
      title="Contact"
    >Contact</a>
  </p>




  <h2>Create an account</h2>

  <form>

    <fieldset>
      <legend>Account data:</legend>

      <label>Title:</label>
      <label for="male">Mr</label>
      <input
        type="radio"
        name="gender"
        id="male"
        value="male"
        checked
      >

      <label for="female">Ms</label>
      <input
        type="radio"
        name="gender"
        id="female"
        value="female"
      >

      <label for="na">Unspecified</label>
      <input
        type="radio"
        name="gender"
        id="na"
        value="na"
      > <br> <br>


      <input
        type="checkbox"
        name="terms"
        id="terms"
        required
      >
      <label for="terms">
        *You are required to agree to the
        <a
          href=""
          target="_blank"
          rel="noopener noreferrer"
          title="terms and conditions"
        >terms and conditions</a>
      </label> <br>

      <button
        type="submit"
        title="Create account"
      >Create account</button>

      <button
        type="reset"
        title="Reset"
      >Reset</button>



    </fieldset>

  </form>
  <div
    class="pixeltab-host"
    id="html01-04-05"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
